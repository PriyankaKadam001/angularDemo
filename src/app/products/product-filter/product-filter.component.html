<ng-container>
    <div class="sticky-top">
    <ul class="list-group">
        <li class="list-group-item list-group-item-active">
            <a routerLink="/">All Products</a>
        </li>
        <li *ngFor="let category of categories | async" class="list-group-item list-group-item-active" [class.active]="activeCategory === category.key">
            <a routerLink="/" [queryParams]="{ category: category.key }" >{{ category.data.name }}</a>
        </li>
    </ul>
</div>
</ng-container>
