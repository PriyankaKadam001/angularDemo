<button class="btn btn-primary" (click)="gotoProductForm()">Manage Orders</button>
<div class="row customSearchBox">
  <input type="text" (keyup)="filter($event.target.value)" class="form-control col-md-6" placeholder="Search..." />
</div>

<table class="table table-striped" [mfData]="filteredProducts" #mf="mfDataTable" [mfRowsOnPage]="5" style="width:80%">
  <thead>
  <tr>
      <th style="width: 20%">
          <mfDefaultSorter by="title">Name</mfDefaultSorter>
      </th>
      <th style="width: 10%">
          <mfDefaultSorter by="category">Category</mfDefaultSorter>
      </th>
      <th style="width: 10%">
          <mfDefaultSorter by="price">Price</mfDefaultSorter>
      </th>
      <th style="width: 10%">
          <mfDefaultSorter by="action">Action</mfDefaultSorter>
      </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of mf.data;">
      <td>{{product.data.title}}</td>
      <td>{{product.data.category}}</td>
      <td>{{product.data.price | currency}}</td>
      <td><a [routerLink]="['/admin/products/',product.key]">Edit</a></td>
  </tr>
  </tbody>
  <tfoot>
  <tr>
      <td colspan="4">
          <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
      </td>
  </tr>
  </tfoot>
</table>
