<div class="card">
    <h5>Expandable Row Groups</h5>
    <app-custom-grid [value]="customers" dataKey="representative.name">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Country</th>
                <th>Company</th>                    
                <th>Status</th>
                <th>Date</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-customer let-rowIndex="rowIndex" let-expanded="expanded">
            <tr *ngIf="rowGroupMetadata[customer.representative.name].index === rowIndex">
                <td colspan="5">
                    <button type="button" [pRowToggler]="customer" class="p-button-text p-button-rounded p-button-plain p-mr-2">Toggle</button>
                    <span class="p-text-bold p-ml-2">{{customer.representative.name}}</span>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="rowexpansion" let-customer>
            <tr>
                <td>
                    {{customer.name}}
                </td>
                <td>
                    <span class="image-text">{{customer.country.name}}</span>
                </td>
                <td>
                    {{customer.company}}
                </td>
                <td>
                    <span [class]="'customer-badge status-' + customer.status">{{customer.status}}</span>
                </td>
                <td>
                    {{customer.date}}
                </td>
            </tr>
        </ng-template>
    </app-custom-grid>
</div>
